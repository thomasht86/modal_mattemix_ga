<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mattemix puzzle solver</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸŽ²</text></svg>">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.22.1/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.22.1/build/stlite.js"></script>
    <script> 
    console.log("Loading stlite...");
    async function main() {
      console.log("Loading script...");
      const scriptUrl = "streamlit_app.py";
      const scriptContent = await fetch(scriptUrl).then(res => res.text());
      console.log(scriptContent);
      stlite.mount({
        files: {
          "streamlit_app.py": scriptContent,
        },
        entrypoint: "streamlit_app.py"
      },
        document.getElementById("root")
      );
    }
    main();
    </script>
  </body>
</html>
